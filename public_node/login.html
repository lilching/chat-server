<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Chatroom</title>   
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="all.css">
</head>
<body>   
    <div id="username-popup">
        <form id="username-form">
            <div id="avatar-choice-radio-div"></div>
            Username: 
            <input type="text" id="username-input" name="username" maxlength="15">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="logged-in-as">Logged in as:</div> 
    <div id="chatrooms">
        <form id="create-chat-form">
            Create a Chat Room 
            <input type="text" id="create-chat-name" name="create-chat-name" maxlength="20" placeholder="Chat Name">
            <input type="password" id="create-chat-password" name="create-chat-password" maxlength="20" placeholder="Password (optional)" value="">
            <button type="submit">Create</button>
        </form>
       Available Chatrooms:
       <ul id="chatrooms-list">

       </ul>
    </div>
    <div id="current-chatroom-div">
        <h2 id="current-chatroom-name">Chatroom Name Here</h2>
        <div id="current-chatroom-leave-button-wrapper">
            <button id="current-chatroom-leave-button" type='submit'>Leave</button>
        </div>
        <div id="current-chatroom-users-list-wrapper">
            <h4>Online:</h4>
            <ul id="current-chatroom-users-list">
            </ul>
        </div>
        <div id="current-chatroom-messages">
        </div>

        <!-- <div id="message-form-wrapper">
        </div> -->
        <form id="current-chatroom-send-message">
            <input type="text" id="current-chatroom-message-input" maxlength="300">
            <button type="submit">Send</button>
            <br>
            <select id='current-chatroom-users-dropdown'>
                <option value="all">Everyone</option>
            </select>
        </form>
        <div id="current-chatroom-emojis">
            <img id="evil-emoji" src="/emojis/evil.png" alt="evil emoji">
            <img id="blushing-emoji" src="/emojis/blushing.png" alt="blushing emoji">
            <img id="dead-emoji" src="/emojis/dead.png" alt="dead emoji">
            <img id="angry-emoji" src="/emojis/angry.png" alt="angry emoji">
            <img id="surprised-emoji" src="/emojis/surprised.png" alt="surprised emoji">
            <img id="sus-emoji" src="/emojis/sus.png" alt="sus emoji">
        </div>
        


        
        
    </div>
    
    <script src="login.js"></script>
    <script src="chatrooms.js"></script>
</body>
</html>
